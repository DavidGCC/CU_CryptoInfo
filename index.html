<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="Description" content="Enter your description here" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <title>CryptoInfo</title>
    </head>
    <body>
        <div class="container-fluid">
            <section id="main-page" class="row">
                <aside id="form-container" class="col-2">
                    <div class="input-group mb-3">
                        <select
                            name="coins"
                            id="coin-input"
                            class="form-select m-1"
                        >
                            <option value="" disabled selected>
                                Select Crypto
                            </option>
                        </select>
                        <button class="btn btn-success m-1" id="add-button">
                            Add Coin
                        </button>
                    </div>
                </aside>
                <aside id="table-container" class="col-10">
                    <table class="table" id="main-table">
                        <thead>
                            <th scope="col" id="coin-logo">Logo</th>
                            <th scope="col" id="coin-name">Name</th>
                            <th scope="col" id="coin-price">
                                Current Price($)
                            </th>
                            <th scope="col" id="coin-max-supply">Max Supply</th>
                            <th scope="col" id="coin-total-supply">
                                Total Supply
                            </th>
                            <th scope="col" id="coin-mineable">Algorithm</th>
                        </thead>
                    </table>
                    <tbody></tbody>
                </aside>
            </section>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.0-beta1/js/bootstrap.min.js"></script>
        <script src="./assets/scripts/index.js"></script>
    </body>
</html>
